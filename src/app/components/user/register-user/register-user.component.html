<div class="mt-10">
    <form>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
            <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <p class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create an account
                    </p>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Username
                        </label>
                        <input placeholder="JohnDoe"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            id="username" type="text">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Password
                        </label>
                        <input
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            placeholder="••••••••" id="password" type="password">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Confirm password
                        </label>
                        <input
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            placeholder="••••••••" id="confirmPassword" type="password">
                    </div>
                    <div class="flex">
                        <label class="block mb-2 text-sm font-medium text-gray-900 me-10">
                            Gender:
                        </label>
                        <div class="me-5">
                            <input type="radio" id="female" name="fav_language" value="Female">
                            <label for="female">Female</label><br>
                        </div>
                        <div><input type="radio" id="male" name="fav_language" value="Male">
                            <label for="male">Male</label><br>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Date of Birth
                        </label>
                        <input
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                            id="confirmPassword" type="date">
                    </div>
                </div>
                <button
                    class="w-full bg-black hover:bg-slate-950 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center  focus:ring-blue-800 text-white"
                    type="submit">
                    Create an account
                </button>
                <p class="text-center text-sm text-gray-500 my-5">Already have an account?
                    <a routerLink="/"
                        class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Login
                    </a>.
                </p>
            </div>
        </div>
    </form>
</div>
