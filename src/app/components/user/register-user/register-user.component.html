<div class="flex items-center justify-center my-20">
    <form>
        <div class="px-6 py-8 w-[700px] mx-auto lg:py-0">
            <div class="w-full bg-white rounded-lg shadow border">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <p
                        class="text-xl text-center pb-3 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create an account
                    </p>
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">
                                Full Name
                            </label>
                            <input placeholder="Name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                id="username" type="text">
                                <div *ngIf="dataVerify && myfc['username']?.errors?.['required']">User Name is required</div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">
                                Email Address
                            </label>
                            <input placeholder="Name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                id="email" type="text">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">
                                Password
                            </label>
                            <input
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                placeholder="••••••••" id="password" type="password">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">
                                Confirm password
                            </label>
                            <input
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                placeholder="••••••••" id="confirmPassword" type="password">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 me-10">
                                Gender:
                            </label>
                            <select name="gender" id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                                <option value="" hidden>Select Your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">
                                Date of Birth
                            </label>
                            <input
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                                id="dob" type="date">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button
                        class="bg-black hover:bg-slate-950 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-blue-800 text-white"
                        type="submit" (click)="createAccount()">
                        Create an account
                    </button>
                    <p class="text-center text-sm text-gray-500 my-5">Already have an account?
                        <a routerLink="/"
                            class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Login
                        </a>.
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
