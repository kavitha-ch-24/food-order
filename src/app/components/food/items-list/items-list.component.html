<div *ngIf="foodLists" class="xl:w-[1200px] px-10 mx-auto lg:w-[900px] md:w-full sm:w-full xs:w-full">
    <div class="grid gap-5 mb-28 xl:grid-cols-3 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 xs:grid-cols-1">
        <div *ngFor="let item of foodLists; let i = index"
            class="border border-slate-300 shadow-md h-full my-8 text-center relative bg-gray-50">
            <div>
                <div class="relative group">
                    <img src={{item.image_url}} class="mx-auto w-96 h-56 bg-center bg-cover">
                    <div routerLink="/food/edit/{{item._id}}" (click)="getItemId(item)"
                        class="absolute top-0 right-0 p-1 px-2 bg-black opacity-0 group-hover:opacity-100 cursor-pointer">
                        <i class="fa fa-solid fa-edit shadow-md text-white shadow-slate-600"></i>
                    </div>
                </div>
                <h1 class="m-2 font-bold text-lg text-gray-700">{{item.itemName | titlecase}}</h1>
                <div class="text-[14px]">
                    <i [ngClass]="item.food_type === 'veg' ? 'fa-regular fa-circle-stop text-green-600' : 'fa-regular fa-square-caret-up text-red-600'"
                        aria-hidden="true"></i> {{item.food_type | titlecase}}
                </div>
                <div class="m-2 text-start font-bold text-gray-800 px-3">
                    <i class="fa-solid fa-indian-rupee-sign"></i> {{item.price}}.00
                </div>
                <div class="text-justify px-3">
                    {{item.description}}
                </div>
                <div class="absolute inset-x-0 bottom-0">
                    <button class="bg-red-600 text-white rounded-3xl py-2 px-3 mx-3 my-4">Add to cart <i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
