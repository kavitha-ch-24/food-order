<div *ngFor="let item of accordionItems; let i = index" class="accordion-collapse border-b border-slate-400">
    <h2 id="accordion-collapse-heading-{{ i }}">
        <button type="button"
            class="flex items-center justify-between w-full py-3 px-5"
            (click)="toggleAccordion(i)">
            <span>{{ item.title }}</span>
            <svg class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5 5 1 1 5" />
            </svg>
        </button>
    </h2>
    <div *ngIf="openAccordion === i" class="py-2 px-5">
        <p class="text-slate-700">{{ item.content }}</p>
    </div>
</div>
