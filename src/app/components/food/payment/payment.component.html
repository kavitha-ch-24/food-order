<div *ngFor="let item of accordionItems; let i = index" class="accordion-collapse">
    <h2 id="accordion-collapse-heading-{{ i }}">
      <button type="button"
        class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:text-gray-400 hover:bg-gray-100 gap-3"
        (click)="toggleAccordion(i)">
        <span>{{ item.title }}</span>
        <svg class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
        </svg>
      </button>
    </h2>
    <div *ngIf="openAccordion === i" class="p-5 border border-b-0 border-gray-200 bg-gray-50">
      <p class="text-gray-500 dark:text-gray-400">{{ item.content }}</p>
    </div>
  </div>
