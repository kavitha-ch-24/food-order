<div *ngIf="spinner" class="relative flex justify-center items-center h-96">
    <div class="absolute animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-purple-500"></div>
    <img src="/assets/images/logo.png" class="rounded-full h-28 w-28">
</div>

<div *ngIf="hotels" class="lg:mx-10 md:mx-10 px-10 pt-10 mt-10">
    <div class="grid xl:grid-cols-3 lg:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-10">
        <div *ngFor="let item of hotels; let i = index">
            <div
                class="border border-slate-300 shadow-lg h-full my-8 bg-gray-50 cursor-pointer rounded-lg overflow-hidden transition-transform transform hover:scale-105" (click)="hotelItems(item)">
                <div class="relative">
                    <img src="{{item.hotel_img}}" alt="{{item.hotel_name}} image"
                        class="w-full h-56 object-cover lg:h-64 md:h-60">
                </div>

                <div class="p-4">
                    <p class="text-md font-bold text-gray-900 mb-2">{{item.hotel_name | titlecase}}</p>

                    <div class="flex flex-col md:flex-row items-center justify-between text-sm text-gray-700">
                        <div class="flex items-center mb-2 md:mb-0 text-gray-800 font-bold">
                            <i class="fa-solid fa-location-dot text-red-500 mr-1"></i>
                            {{item.hotel_city | titlecase}}
                        </div>
                        <div class="bg-gray-600 text-white rounded-full px-4 py-1 text-xs">
                            {{item.hotel_category | titlecase}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p-toast></p-toast>
