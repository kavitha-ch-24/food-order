        <div class="mx-10 my-2 flex items-center relative cursor-pointer" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
            <img src="assets/images/profile-img.jpg" width="50px" class="rounded-full">
            <div>
                <div class="flex items-center relative">
                    <div class="ms-2 text-[16px]"><span class="text-green-600 font-bold">Hi,</span> {{userName}}</div>
                    <i class="fa-solid fa-angle-down ps-2"></i>
                </div>

                <ul *ngIf="showList"
                    class="absolute right-0 bg-white border border-gray-300 shadow-md rounded mt-3 w-40 profile-dropdown">
                    <li class="list-none py-2 px-4 hover:bg-gray-100" routerLink="/user/desc"><i class="fa-solid fa-user me-1"></i> My Profile</li>
                    <li (click)="logout()" routerLink="/login" class="list-none py-2 px-4 hover:bg-gray-100 text-red-500"><i

                </ul>
            </div>
        </div>
